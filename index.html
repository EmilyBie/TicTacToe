<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <title>TicTacToe</title>
</head>
<body>
  <div class="board">
    <table>
        <tr id="row1">
          <td class="square "></td>
          <td class="square v"></td>
          <td class="square"></td>
        </tr>
        <tr>
          <td class="square h"></td>
          <td class="square v h"></td>
          <td class="square h"></td>
        </tr>
        <tr>
          <td class="square"></td>
          <td class="square v"></td>
          <td class="square"></td>
        </tr>
      </table>  
  </div>

  <div class="scores">
    <ul>
      <li>Player1:<span>0</span></li>
      <li>Player2:<span>0</span></li>
      <li>Tie: <span>0</span></li>
    </ul>
  </div>
  
  <script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
