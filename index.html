<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Playfair+Display' rel='stylesheet' type='text/css'>
  <title>TicTacToe</title>
</head>
<body>
  <header>
    <h1>Tic   Tac   Toe</h1>
  </header>
  <div class="board">
    <table>
        <tr id="row1">
          <td class="without-bg square"></td>
          <td class="without-bg square"></td>
          <td class="without-bg square"></td>
        </tr>
        <tr id="row2">
          <td class="without-bg square"></td>
          <td class="without-bg square"></td>
          <td class="without-bg square"></td>
        </tr>
        <tr id="row3">
          <td class="without-bg square"></td>
          <td class="without-bg square"></td>
          <td class="without-bg square"></td>
        </tr>
      </table>  
  </div>

  <div class="scores">
    <div class="selectDiv">
      <select name="selectBoardSize" id="slectBoardSize">
        <option value="3">Size 3</option>
        <option value="4">Size 4</option>
        <option value="5">Size 5</option>
      </select>
      <select name="customizeTokens" id="customizeTokens">
        <option value="classic">Classic Style</option>
        <option value="cake">Cake Style</option>
        <option value="cat">Cat and Panda</option>
      </select>
      <select name="selectPlayer" id="selectPlayer">
        <option selected disabled>Choose start player</option>
        <option value="X">Player X</option>
        <option value="O">Player O</option>
      </select>
    </div><div class="clearDiv"><button id="clearBtn">Clear Records</button></div>  
    <ul>
      <li class="notCurrent">Player X:<span id="playerXWins">0</span></li>
      <li class="notCurrent">Player O:<span id="playerOWins">0</span></li>
      <li class="notCurrent">Ties: <span id="ties">0</span></li>
    </ul>
    <p id="whoWinsMsg">winmsgs</p>
    <button id="startAgain">Start Again</button>
  </div>
  <script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
